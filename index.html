<!DOCTYPE html>

<html lang="EN">

<head>
    <title>Final Project Crypto</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">

    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div id="homeDiv" class="displayed">
        <div>
            <h1>Certificate Authority</h1>
            <p>This is a UI for a Certificate Authority</p>
            <div>
            <img src="certificateauthority.png" alt="Image of certificate authority">
            </div>
            <button id="view" >Show Root Certificate Authority Info</button>
        </div>
    </div>

    <div id="viewCert" class="displayed">
        <!-- list certificate tables -->
    </div>

    <div id="certDiv" class="flex-parent not-displayed">
        <div>
            <h3>Our Certificate Authority for this webpage</h1>
            <img src="womenca.png" id="two" alt="Image of this pages certificate authority">
            <br>
            <h3> Our details for this certificate authority</h1>
            <img src="image.png" id="two" alt="Image of our certificate authority details">
            <br>
            <button id="home">Home</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8fa10ca4e7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
